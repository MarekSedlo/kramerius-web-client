<div class="app-crisis">

  
  <div class="app-content" *ngIf="!loading">

     <div [innerHTML]="data"></div>

     <button mz-button (click)="approve()">
        Pokračovat
     </button>

  </div>


  <mz-spinner *ngIf="loading"
        class="medium-centered-spinner" 
        [color]="'blue'"
        [size]="'medium'">
  </mz-spinner>
  

</div>
